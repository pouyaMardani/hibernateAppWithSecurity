<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Members Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Members</h3>
    <hr>
    <table class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>User</th>
            <th>Password</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${members}">
            <td th:text="${temp.username}"></td>
            <td th:text="${temp.password}"></td>
            <td th:text="${temp.access}"></td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Action
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item"
                               th:href="@{/employees/showFormForUpdate(employeeId=${temp.username})}">
                                ACCESS
                            </a>
                        </li>
                    </ul>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/employees/list}">Back to Employee List</a>
</div>
</body>


</html>
