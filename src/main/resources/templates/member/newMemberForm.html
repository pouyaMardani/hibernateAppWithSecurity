<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
     Welcome Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Member Creator</h3>
    <hr>
    <p class="h4 mb-4">Sign Up New User</p>
    <form action="#" th:action="@{/member/save}" method="post" th:object="${member}">

        <div class="row">
            <input class="form-control mb-4 w-25" type="text" th:field="*{username}" placeholder="User Name"/>
            <span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                  style="color: red;font-size: 10px;width: 50% !important;"></span>
        </div>
        <div class="row">
            <input class="form-control mb-4 w-25" type="password" th:field="*{password}" placeholder="Password"/>
            <span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;font-size: 10px;width: 50% !important;"></span>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>


</html>
