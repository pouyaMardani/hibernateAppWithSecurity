<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Hello World Input Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/member/changeAccess}" method="post" th:object="${member}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <input class="form-control mb-4 w-25" type="text" disabled th:field="*{username}" placeholder="username"/>
        </div>
        <div class="row">
            <select th:field="*{access}" class="form-select" aria-label="Default select example">
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_MANAGER">Manager</option>
                <option selected value="ROLE_EMPLOYEE">Employee</option>
            </select>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employee List</a>
</div>
</body>


</html>
