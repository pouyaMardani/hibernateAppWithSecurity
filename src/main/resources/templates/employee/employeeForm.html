<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Hello World Input Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <input class="form-control mb-4 w-25" type="text" th:field="*{firstName}" placeholder="Name"/>
            <span  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                  style="color: red;font-size: 10px;width: 50% !important;"></span>
        </div>
        <div class="row">
            <input class="form-control mb-4 w-25" type="text" th:field="*{lastName}" placeholder="Last Name"/>
            <span  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;font-size: 10px;width: 50% !important;"></span>
        </div>
        <div class="row">
            <input class="form-control mb-4 w-25" type="text" th:field="*{email}" placeholder="Your Email"/>
            <span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;font-size: 10px;width: 50% !important;"></span>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employee List</a>
</div>
</body>


</html>
